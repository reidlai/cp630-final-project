services:
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    networks:
      - public-network
    volumes: 
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address :9001

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"
      - "1025:1025"
    networks: 
      - public-network
    restart: always

  db: 
    image: postgres:13
    container_name: postgres
    ports:
      - "5432:5432"
    networks: 
      - public-network
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes: 
      - pg-data:/var/lib/postgresql/data/pgdata 

  payment-notification-backend-service:
    build:
      context: ./payment-notification-service/backend
      dockerfile: Dockerfile
    container_name: payment-notification-backend-service
    ports:
      - "8081:8080"
    networks:
      - public-network
    environment:
      SPRING_DATASOURCE_USERNAME: "postgres"
      SPRING_DATASOURCE_PASSWORD: "postgres"
      SPRING_DATASOURCE_URL: "jdbc:postgresql://db:5432/postgres"
      SPRING_PROFILES_ACTIVE: "dev"
      SPRING_MAIL_HOST: "mailhog"
      SPRING_MAIL_PORT: "1025"
    depends_on:
      - db
  mageai:
    build:
      context: ./data-preparation
      dockerfile: Dockerfile
    container_name: cp630-mageai
    ports: 
      - "6789:6789"
    networks:
      - public-network
    volumes:
      - ./data-preparation/default:/home/src/default
      - mageai-data:/home/src/mage_data
    
networks:
  public-network:
    driver: bridge

volumes:
  minio-data:
  pg-data:
  mageai-data: