plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'com.bmuschko.docker-remote-api' version '9.3.2'
}

group = 'cp630oc.paymentprocessing'
version = '0.0.1'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.kaggle:kaggle-api:1.5.12'
    implementation 'io.minio:minio:8.3.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

bootJar {
    enabled = true
    archiveBaseName = 'app'
    archiveVersion = ''
}

jar {
    enabled = false
}

springBoot {
    mainClass = 'cp630oc.paymentprocessing.Application'
}

import com.bmuschko.gradle.docker.tasks.image.DockerBuildImage

task buildDockerImage(type: DockerBuildImage) {
    dependsOn bootJar
    inputDir = file('.')
    images.add('cp630oc-payment-processing-service:latest')
}